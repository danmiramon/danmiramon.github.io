<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 69</title>
</head>
<body>
    <p>Slider from 0 to 100</p>
    <form action="#">
        <input type="range" id="slider" name="slider" min="0" max="100" value="0" oninput="this.form.sliderValue.value=this.value">
        <input type="number" id="sliderValue" name="sliderValue" min="0" max="100" value="0" oninput="this.form.slider.value=this.value">
    </form>
</body>
</html>
